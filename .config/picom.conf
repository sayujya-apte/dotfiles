#################################
#       Rounded Corners
#################################
corner-radius = 15;                # Slightly more rounded corners for a softer feel
round-borders = 1;
round-borders-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Rofi'",
  "class_g = 'Polybar'",
  "class_g = 'dmenu'"
];

#################################
#       Shadows
#################################
shadow = true;
shadow-radius = 15;                # Softer, larger shadow for the floating effect
shadow-offset-x = 0;
shadow-offset-y = 4;               # Slight shadow displacement
shadow-opacity = 0.2;              # Lower opacity for softer shadows
shadow-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Rofi'",
  "class_g = 'Polybar'"
];

#################################
#       Transparency / Fading
#################################
inactive-opacity = 0.85;            # Slight transparency on inactive windows
active-opacity = 0.95;              # Higher opacity for active windows
frame-opacity = 0.95;              # Slight transparency for frames
inactive-opacity-override = false;

fading = true;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-delta = 10;

#################################
#       Blur (optional)
#################################
blur-method = "dual_kawase";        # Best method for smooth, soft blur
blur-strength = 8;                  # Increase blur for the liquid glass effect
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Rofi'"
];

#################################
#       Backend & Performance
#################################
backend = "glx";                  # "glx" for better performance and smooth rendering
vsync = true;

#################################
#       Exclusions
#################################
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Rofi'",
  "class_g = 'Polybar'"
];

#################################
#       Misc
#################################
detect-client-opacity = true;
detect-rounded-corners = true;
use-damage = true;

